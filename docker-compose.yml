services:
  wowza-webhook-to-slack:
    build: .
    # Local build plus explicit Docker Hub image tag for consistency
    image: achepw0wz/wowza-webhook-to-slack:latest
    container_name: wowza-webhook-to-slack
    hostname: wse.translator.slack
    ports:
      - "${PORT:-8080}:8080"
    environment:
      # Required: Your Slack Webhook URL
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      # Optional: Logging level (DEBUG, INFO, WARNING, ERROR)
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Optional: Port to run on inside container (default 8080)
      - PORT=8080
      # Log directory
      - LOG_DIR=/app/logs
      # Optional: VI detection batching window in seconds (default 10)
      - VI_BATCH_WINDOW=${VI_BATCH_WINDOW:-10}
    volumes:
      # Mount logs directory to persist logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wowza-network

networks:
  wowza-network:
    name: wowza-network
    driver: bridge
